name: e2e

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  GO_VERSION: "1.24"
  K8S_VERSION: "v1.34.0"
  KIND_VERSION: "v0.30.0"
  IMAGE_NAME: registry.k8s.io/networking/dranet
  KIND_CLUSTER_NAME: kind

permissions: write-all

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ env.GO_VERSION }}
      id: go

    - name: Check out code
      uses: actions/checkout@v6

    - name: Build
      run: |
        docker build -t registry.k8s.io/networking/dranet:test -f Dockerfile .
        mkdir _output
        docker save registry.k8s.io/networking/dranet:test  > _output/dranet-image.tar

    - uses: actions/upload-artifact@v6
      with:
        name: test-image
        path: _output/dranet-image.tar

  e2e:
    name: e2e
    runs-on: ubuntu-22.04
    timeout-minutes: 100
    needs:
      - build
    strategy:
      fail-fast: false
      matrix:
        ipFamily: ["ipv4", "ipv6"]
    env:
      JOB_NAME: "dranet-${{ matrix.ipFamily }}-${{ matrix.proxyMode }}"
      IP_FAMILY: ${{ matrix.ipFamily }}
      KUBEPROXY_MODE: ${{ matrix.proxyMode }}
    steps:
    - name: Check out code
      uses: actions/checkout@v6

    - name: Enable ipv4 and ipv6 forwarding
      run: |
        sudo sysctl -w net.ipv6.conf.all.forwarding=1
        sudo sysctl -w net.ipv4.ip_forward=1

    - name: Set up environment (download dependencies)
      run: |
        TMP_DIR=$(mktemp -d)
        # Test binaries
        curl -L https://dl.k8s.io/${{ env.K8S_VERSION }}/kubernetes-test-linux-amd64.tar.gz -o ${TMP_DIR}/kubernetes-test-linux-amd64.tar.gz
        tar xvzf ${TMP_DIR}/kubernetes-test-linux-amd64.tar.gz \
          --directory ${TMP_DIR} \
          --strip-components=3 kubernetes/test/bin/ginkgo kubernetes/test/bin/e2e.test
        # kubectl
        curl -L https://dl.k8s.io/${{ env.K8S_VERSION }}/bin/linux/amd64/kubectl -o ${TMP_DIR}/kubectl
        # kind
        curl -Lo ${TMP_DIR}/kind https://kind.sigs.k8s.io/dl/${{ env.KIND_VERSION }}/kind-linux-amd64
        # Install
        sudo cp ${TMP_DIR}/ginkgo /usr/local/bin/ginkgo
        sudo cp ${TMP_DIR}/e2e.test /usr/local/bin/e2e.test
        sudo cp ${TMP_DIR}/kubectl /usr/local/bin/kubectl
        sudo cp ${TMP_DIR}/kind /usr/local/bin/kind
        sudo chmod +x /usr/local/bin/*
        # Clean
        sudo rm -rf ${TMP_DIR}

    - name: Create multi node cluster
      run: |
        # output_dir
        mkdir -p _artifacts
        # build kind
        kind_node_source="https://dl.k8s.io/${{ env.K8S_VERSION }}/kubernetes-server-linux-amd64.tar.gz"
        kind build node-image --image=dra/node:latest "${kind_node_source}"
        # create cluster
        kind create cluster --name ${{ env.KIND_CLUSTER_NAME}} --image dra/node:latest --config kind.yaml
        # dump the kubeconfig for later
        /usr/local/bin/kind get kubeconfig --name ${{ env.KIND_CLUSTER_NAME}} > _artifacts/kubeconfig.conf

    - uses: actions/download-artifact@v6
      with:
        name: test-image

    - name: Install dranet
      run: |
        # preload dranet image
        docker load --input dranet-image.tar
        /usr/local/bin/kind load docker-image registry.k8s.io/networking/dranet:test --name ${{ env.KIND_CLUSTER_NAME}}
        sed -i s#registry.k8s.io/networking/dranet.*#registry.k8s.io/networking/dranet:test# install.yaml
        /usr/local/bin/kubectl apply -f ./install.yaml

    - name: Get Cluster status
      run: |
        # wait network is ready
        sleep 5
        /usr/local/bin/kubectl get nodes -o wide
        /usr/local/bin/kubectl get pods -A
        /usr/local/bin/kubectl wait --timeout=1m --for=condition=ready pods --namespace=kube-system -l k8s-app=kube-dns
        /usr/local/bin/kubectl wait --timeout=1m --for=condition=ready pods --namespace=kube-system -l app=dranet

    - name: Run smoke test
      run: |
        cat examples/add_dummy_iface.sh | docker exec -i kind-worker bash
        /usr/local/bin/kubectl apply -f tests/manifests/deviceclass.yaml
        /usr/local/bin/kubectl apply -f tests/manifests/resourceclaim.yaml
        /usr/local/bin/kubectl wait --timeout=2m --for=condition=ready pods -l app=pod
        /usr/local/bin/kubectl exec -it pod1 -- ip link show eth99

    - name: Upload Junit Reports
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: kind-junit-${{ env.JOB_NAME }}-${{ github.run_id }}
        path: './_artifacts/*.xml'

    - name: Export logs
      if: always()
      run: |
        /usr/local/bin/kind export logs --name ${KIND_CLUSTER_NAME} ./_artifacts/logs

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: kind-logs-${{ env.JOB_NAME }}-${{ github.run_id }}
        path: ./_artifacts/logs
